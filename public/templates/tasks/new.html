<div ng-controller="TasksController as tasks">
  <h1>Create a Task</h1>
  <ul>
  <li ng-repeat="task in tasks.all">
    <ul>
      <li>{{task.title}}</li>
      <li>{{task.description}}</li>
      <li>{{task.points}}</li>
    </ul>
  </li>
  </ul>
  <form ng-submit="tasks.addTask()">
    <label for="title">Title:</label>
    <input type="text" name="title" ng-model="tasks.task.title">
    <label for="description">Description:</label>
    <input type="text" name="description" ng-model="tasks.task.description">
    <label for="points">Points:</label>
    <input type="text" name="points" ng-model="tasks.task.points">
    <button type="submit">Add Another Task</button>
  </form>
  <a href="#/hunts/{{tasks.task.hunt_id}}">Done</a>

</div>
