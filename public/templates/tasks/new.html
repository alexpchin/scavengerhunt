<div ng-controller="TasksController as tasks">
  <h1>Create a Task</h1>
  <form ng-submit="tasks.addTask()">
    <label for="title">Title:</label>
    <input type="text" name="title" ng-model="tasks.task.task.title">
    <label for="description">Description:</label>
    <input type="text" name="description" ng-model="tasks.task.task.description">
    <label for="points">Points:</label>
    <input type="text" name="points" ng-model="tasks.task.task.points">
    <button type="submit">Add Another Task</button>
  </form>
  <a href="#/hunts/{{tasks.task.hunt_id}}">Done</a>

</div>
