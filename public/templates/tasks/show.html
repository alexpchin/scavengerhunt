<!-- Show the task -->
<!-- need a button to click once they have complted the task, this should remove the task from the task index on the hunt show page -->

<div>
  <ul>
    <li ng-repeat="task in tasks.task">
      <h1>{{task.title}}</h1>
      <h3>{{task.description}}</h3>
      <h3>{{task.points}}</h3>
    </li>
  </ul>
</div>
