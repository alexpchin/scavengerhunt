<!-- List hunts -->
<!-- Hunt title and image with number of people on the hunt -->
<h1>Hunt Feed</h1>

<ul>
  <li ng-repeat="hunt in hunts.all" >
    <div>
      <h3>{{hunt.name}}</h3>
      <p>{{hunt.tagline}}</p>
    </div>
    <a ng-click="hunts.showHunt(hunt)">Show</a>
    <li ng-repeat="task in hunt.tasks">
      {{task.title}}
    </li>
  </li>
</ul>
