<!-- List hunts -->
<!-- Hunt title and image with number of people on the hunt -->
<div ng-controller="HuntsController as hunts">
  <h1>Hunt Feed</h1>

  <ul>
    <li ng-repeat="hunt in hunts.all" >
      <ul>
        <li><h3>{{hunt.name}}</h3></li>
        <li><p>{{hunt.tagline}}</p></li>
        <li><a href="#/hunts/{{hunt._id}}">Show</a></li>
      </ul>
    </li>
  </ul>
</div>
